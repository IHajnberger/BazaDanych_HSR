<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSR Team Builder – Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main class="auth-container">
        <h1>HSR Team Builder</h1>

        <!-- LOGIN -->
        <section class="auth-box">
            <h2>Login</h2>

            <label>
                Username
                <input type="text">
            </label>

            <label>
                Password
                <input type="password">
            </label>

            <!-- tymczasowo zwykły link -->
            <a href="main.html">
                <button>Login</button>
            </a>
        </section>

        <hr>

        <!-- REGISTER -->
        <section class="auth-box">
            <h2>Create Account</h2>

            <label>
                Username
                <input type="text">
            </label>

            <label>
                Password
                <input type="password">
            </label>

            <button>Create Account</button>
        </section>
    </main>

</body>
</html>
