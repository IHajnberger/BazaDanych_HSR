<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">   <!-- icon -->

    <!-- Main style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- BACKGROUND -->
    <div class="background"></div>

    <!-- TOP BAR -->
    <header class="top-bar">
        <div class="username">
            <span id="username"></span>
        </div>

        <button onclick="logout()">Logout</button>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="main-container">

        <!-- DATA OVERVIEW -->
        <section class="card overview">
            <h2>Data Overview</h2>

            <div class="overview-grid">
                <div class="overview-item">
                    <span class="label">Characters owned</span>
                    <span class="value">0</span>
                </div>

                <div class="overview-item">
                    <span class="label">Teams created</span>
                    <span class="value">0</span>
                </div>

                <div class="overview-item">
                    <span class="label">Best team score</span>
                    <span class="value">0</span>
                </div>
            </div>
        </section>

        <!-- MY CHARACTERS -->
        <section class="card characters">
            <h2>My Characters</h2>
            <div id="myCharacters" class="characters-grid"></div>
        </section>

        <!-- MY TEAMS -->
        <section class="card teams">
            <h2>My Teams</h2>

            <div class="teams-list">
                <!-- example team -->
                <div class="team-card">
                    <div class="team-characters">
                        <img src="" alt="Char">
                        <img src="" alt="Char">
                        <img src="" alt="Char">
                        <img src="" alt="Char">
                    </div>

                    <div class="team-info">
                        <span class="team-name">Team Name</span>
                        <span class="team-score">Score: 000</span>
                    </div>
                </div>

                <!-- JS will generate -->
            </div>
        </section>

    </main>

    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
