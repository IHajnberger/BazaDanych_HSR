<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSR Team Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">   <!-- icon -->
    
    <!-- Login style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>

    <div class="start-screen">
        <h1>HSR Team Builder</h1>
        <button onclick="openLogin()">Login</button>
    </div>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAll()">&times;</span>
            <h2>Login</h2>

            <label>Username</label>
            <input id="loginUsername" type="text">

            <label>Password</label>
            <input id="loginPassword" type="password">

            <button onclick="login()">Login</button>

            <div class="switch-text">
                No account?
                <span onclick="switchToRegister()">Register now</span>
            </div>
        </div>
    </div>

    <!-- REGISTER MODAL -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAll()">&times;</span>
            <h2>Create account</h2>

            <label>Username</label>
            <input id="registerUsername" type="text">

            <label>Password</label>
            <input id="registerPassword" type="password">

            <button onclick="register()">Create account</button>

            <div class="switch-text">
                Already have an account?
                <span onclick="switchToLogin()">Login</span>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>

    <!-- REGISTER/ERROR POP-UP -->
    <div id="toast" class="toast">
    </div>

</body>
</html>
