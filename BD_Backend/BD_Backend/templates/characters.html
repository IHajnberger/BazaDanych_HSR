<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">   <!-- icon -->
    
    <!-- Characters style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/characters.css') }}">
</head>
<body>

    <header class="top-bar">
        <img src="/static/img/arrow_left.png"
             class="back-arrow"
             onclick="goBack()">
        <h2 style="color: #eaeaea ">Characters</h2>


        <input type="text"
               id="searchInput"
               placeholder="Search character...">
    </header>
    <div class="wide-background">
        <section class="characters-toolbar">

            <div id="filtersPanel" class="filters-panel hidden">
                <div class="filter-group" data-filter="element">
                    <span style="color: #eaeaea ">Combat type: </span>

                    <button class="filter-circle" data-value="Quantum">
                        <img src="/static/img/element/quantum.webp">
                    </button>

                    <button class="filter-circle" data-value="Physical">
                        <img src="/static/img/element/physcial.webp">
                    </button>


                    <button class="filter-circle" data-value="Wind">
                        <img src="/static/img/element/wind.webp">
                    </button>

                    <button class="filter-circle" data-value="Fire">
                        <img src="/static/img/element/fire.webp">
                    </button>


                    <button class="filter-circle" data-value="Imaginary">
                        <img src="/static/img/element/imaginary.webp">
                    </button>


                    <button class="filter-circle" data-value="Lightning">
                        <img src="/static/img/element/electro.webp">
                    </button>

                    <button class="filter-circle" data-value="Ice">
                        <img src="/static/img/element/ice.webp">
                    </button>


                </div>
                <div class="filter-group" data-filter="path">
                    <span style="color: #eaeaea ">Path:</span>

                    <button class="filter-circle" data-value="Destruction">
                        <img src="/static/img/path/destruction.webp">
                    </button>

                    <button class="filter-circle" data-value="Hunt">
                        <img src="/static/img/path/hunt.webp">
                    </button>

                    <button class="filter-circle" data-value="Erudition">
                        <img src="/static/img/path/euridance.webp">
                    </button>

                    <button class="filter-circle" data-value="Harmony">
                        <img src="/static/img/path/harmony.webp">
                    </button>

                    <button class="filter-circle" data-value="Nihility">
                        <img src="/static/img/path/nihility.webp">
                    </button>

                    <button class="filter-circle" data-value="Preservation">
                        <img src="/static/img/path/preservance.webp">
                    </button>

                    <button class="filter-circle" data-value="Abundance">
                        <img src="/static/img/path/abundance.webp">
                    </button>

                    <button class="filter-circle" data-value="Remembrance">
                        <img src="/static/img/path/rememberance.webp">
                    </button>
                </div>


                <div class="filter-group role-group" data-filter="role">
                    <span style="color: #eaeaea ">Role:</span>
                    <button class="filter-role" data-value="DPS">DPS</button>
                    <button class="filter-role" data-value="Sustain">Sustain</button>
                    <button class="filter-role" data-value="Support">Support</button>
                </div>

            </div>
        </section>

        <!-- CHARACTERS -->
        <main class="characters-container" id="charactersContainer">

        </main>
    </div>
    <!-- JS -->
    <script src="{{ url_for('static', filename='scripts/characters.js') }}"></script>

</body>
</html>
