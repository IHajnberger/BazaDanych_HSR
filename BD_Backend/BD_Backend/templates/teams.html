<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/teams.css') }}">
</head>
<body>

    <header class="top-bar">
        <h1>My Teams</h1>
        <button onclick="goBack()">Back</button>
    </header>

    <main>

        <!-- TEAM BUILDER -->
        <section class="team-builder">

            <h2>Create Team</h2>

            <!-- DPS SELECT -->
            <div class="builder-section">
                <label>Select DPS</label>
                <select id="dpsSelect">
                    <option value="">-- choose DPS --</option>
                </select>
            </div>

            <!-- SUPPORTS -->
            <div class="builder-section">
                <h3>Suggested Supports</h3>
                <div id="supportSuggestions" class="suggestions"></div>
            </div>

            <!-- SUSTAINS -->
            <div class="builder-section">
                <h3>Suggested Sustains</h3>
                <div id="sustainSuggestions" class="suggestions"></div>
            </div>

            <!-- SELECTED PREVIEW -->
            <div class="builder-section selected-preview">
                <p><strong>DPS:</strong> <span id="selectedDps">-</span></p>
                <p><strong>Support 1:</strong> <span id="selectedSupport1">-</span></p>
                <p><strong>Support 2:</strong> <span id="selectedSupport2">-</span></p>
                <p><strong>Sustain:</strong> <span id="selectedSustain">-</span></p>
            </div>

            <button id="readyBtn" disabled>Ready</button>

        </section>

        <!-- EXISTING TEAMS -->
        <section>
            <h2>Existing Teams</h2>
            <div id="teamsContainer" class="teams-grid"></div>
        </section>

    </main>

    <script src="{{ url_for('static', filename='scripts/teams.js') }}"></script>
</body>
</html>
